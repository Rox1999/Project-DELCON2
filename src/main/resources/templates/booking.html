<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book or Track Delivery | DEL-CON</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">&#128666; DEL-CON</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/services">Services & Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="/booking">Book & Track</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="book-delivery" class="pt-5 fade-in">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="fw-bold mb-4">Book a Delivery</h2>
                <form id="bookingForm" class="bg-light p-4 rounded shadow fade-in">
                    <div class="mb-3">
                        <label for="senderName" class="form-label">Your Name & Contact</label>
                        <input type="text" class="form-control" id="senderName" required>
                    </div>
                    <div class="mb-3">
                        <label for="pickupAddress" class="form-label">Pickup Address</label>
                        <input type="text" class="form-control" id="pickupAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="deliveryAddress" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="deliveryAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="packageDesc" class="form-label">Package Description</label>
                        <input type="text" class="form-control" id="packageDesc" required>
                    </div>
                    <div class="mb-3">
                        <label for="deliveryDate" class="form-label">Preferred Delivery Date</label>
                        <input type="date" class="form-control" id="deliveryDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Delivery</button>
                    <div id="bookingMsg" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</section>

<section id="track" class="py-5 bg-light fade-in">
    <div class="container">
        <h2 class="fw-bold mb-4 text-center">Track Your Parcel</h2>
        <form id="trackForm" class="d-flex gap-3 justify-content-center fade-in">
            <input type="text" class="form-control w-25" id="trackingId" placeholder="Enter tracking code" required>
            <button type="submit" class="btn btn-outline-primary">Track</button>
        </form>
        <div id="trackingResult" class="text-center mt-4"></div>
    </div>
</section>

<footer class="bg-dark text-white py-4 text-center fade-in">
    <div class="container">
        &copy; 2025 DEL-CON Delivery. Fast. Reliable. Local.
    </div>
</footer>
<script src="/js/app.js"></script>
</body>
</html>
